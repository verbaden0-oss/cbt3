# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: cbt-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cbt-db
          property: connectionString

  # Frontend (Static Site)
  - type: web
    name: cbt-frontend
    runtime: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: cbt-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: cbt-db
    region: frankfurt
    plan: free
    databaseName: cbt_therapy
    user: cbt_user
