# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: cbt-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # JWT_SECRET must be set manually in Render dashboard
      # DO NOT use generateValue: true as it changes on restart and invalidates all tokens
      # Set a strong random secret via Render dashboard: Settings > Environment
      - key: JWT_SECRET
        sync: false  # Requires manual setup
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_bMVcwNd5mIW8@ep-shiny-wildflower-a1xellrj-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      - key: CORS_ORIGIN
        value: https://cbt-frontend-00t1.onrender.com

  # Frontend (Static Site)
  - type: web
    name: cbt-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /service-worker.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /manifest.json
        name: Cache-Control
        value: no-cache
    envVars:
      - key: REACT_APP_API_URL
        value: https://cbt-backend-6ewd.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html


