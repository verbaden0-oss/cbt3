# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: cbt-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cbt-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://cbt-frontend-00t1.onrender.com

  # Frontend (Static Site)
  - type: static
    name: cbt-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    envVars:
      - key: REACT_APP_API_URL
        value: https://cbt-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: cbt-db
    region: frankfurt
    plan: free
    databaseName: cbt_therapy
    user: cbt_user
    ipAllowList: []
